<script src="../resources/js/admin/roleMessageManage.js"></script>
<table class="table table-striped table-bordered">
  <caption>角色管理<button type="button" class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#new-role">新建角色</button></caption>
  <thead>
  <tr>
    <th>ID</th>
    <th>角色名</th>
    <th>描述</th>
    <th width="100px">选项</th>
  </tr>
  </thead>
  <tbody id="role-list">
  </tbody>
</table>
<div class="input-group" style="width: 170px;float: left;">
  <span id="page-number" class="input-group-addon"></span>
  <input type="text" class="form-control" id="page-go-index" placeholder="页数" onkeydown="onlyNum()">
  <span class="input-group-btn">
    <button class="btn btn-default" id="page-go" type="button">Go!</button>
  </span>
</div>
<ul id="pagination" class="pagination" style="margin: 0px;float: right;"></ul>
<!-- 新建角色模态框 -->
<div class="modal fade" id="new-role" tabindex="-1" role="dialog" aria-labelledby="newRoleLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="newRoleLabel">新建角色</h4>
      </div>
      <div class="modal-body">
		<label for="new-role-name">角色名</label>
        <input class="form-control" id="new-role-name" type="text">
        <label for="new-role-des">描述</label>
        <textarea class="form-control" id="new-role-des" rows="3" style="resize: none;"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="sub-new">新建角色</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
<!-- 修改角色模态框 -->
<div class="modal fade" id="role-update" tabindex="-1" role="dialog" aria-labelledby="roleUpdateLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="roleUpdateLabel">角色信息修改</h4>
      </div>
      <div class="modal-body">
		<label for="role-name">角色名</label>
        <input class="form-control" id="role-name" type="text">
        <label for="role-des">描述</label>
        <textarea class="form-control" id="role-des" rows="3" style="resize: none;"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="sub-update">提交更改</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
<!-- 删除角色模态框 -->
<div class="modal fade" id="role-delete" tabindex="-1" role="dialog" aria-labelledby="roleDeleteLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="roleDeleteLabel">删除角色</h4>
      </div>
      <div class="modal-body">
		<label id="role-delete-label" for="confirm-delete">请输入"立即删除"以确定删除角色</label>
        <input class="form-control" id="confirm-delete" type="text">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-danger" id="sub-delete">删除</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>

<script src="../resources/js/admin/resourceTypeManage.js"></script>
<table class="table table-striped table-bordered">
  <caption>资源类型管理<button type="button" class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#new-type">新建类型</button></caption>
  <thead>
  <tr>
    <th>ID</th>
    <th>名称</th>
    <th width="100px">选项</th>
  </tr>
  </thead>
  <tbody id="resource-type-list">
  </tbody>
</table>
<div class="input-group" style="width: 170px;float: left;">
  <span id="page-number" class="input-group-addon"></span>
  <input type="text" class="form-control" id="page-go-index" placeholder="页数" onkeydown="onlyNum()">
  <span class="input-group-btn">
    <button class="btn btn-default" id="page-go" type="button">Go!</button>
  </span>
</div>
<ul id="pagination" class="pagination" style="margin: 0px;float: right;"></ul>
<!-- 新建模态框 -->
<div class="modal fade" id="new-type" tabindex="-1" role="dialog" aria-labelledby="newTypeLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="newTypeLabel">新建资源类型</h4>
      </div>
      <div class="modal-body">
		<label for="new-type-id">ID</label>
        <input class="form-control" id="new-type-id" type="text">
        <label for="new-type-name">名称</label>
        <input class="form-control" id="new-type-name" type="text">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="sub-new">新建</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
<!-- 修改模态框 -->
<div class="modal fade" id="type-update" tabindex="-1" role="dialog" aria-labelledby="ResourceTypeLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="ResourceTypeLabel">资源类型名称修改</h4>
      </div>
      <div class="modal-body">
		<label for="type-name">名称</label>
        <input class="form-control" id="type-name" type="text">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="sub-update">提交更改</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
<!-- 删除模态框 -->
<div class="modal fade" id="type-delete" tabindex="-1" role="dialog" aria-labelledby="typeDeleteLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="typeDeleteLabel">删除资源类型</h4>
      </div>
      <div class="modal-body">
		<label id="type-delete-label" for="confirm-delete">请输入"立即删除"以确定删除资源类型</label>
        <input class="form-control" id="confirm-delete" type="text">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-danger" id="sub-delete">删除</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>

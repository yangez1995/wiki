<script src="../resources/js/admin/manageUI.js"></script>
<script src="../resources/js/admin/resourceMessageManage.js"></script>
<div id="resource-message-manageUI"></div>
<script>
	$.get('resource/message/getTypes', function(result) {
		$(result).each(function(i, type) {
			$('#new-resource-type').append('<option value="' + type.value + '">' + type.name + '</option>');
			$('#resource-type').append('<option value="' + type.value + '">' + type.name + '</option>');
		});
	});
</script>

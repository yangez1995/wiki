<script src="../resources/js/admin/resourceMessageManage.js"></script>
<table class="table table-striped table-bordered">
  <caption>资源信息管理<button type="button" class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#new-resource">新建资源</button></caption>
  <thead>
  <tr>
    <th>ID</th>
    <th>资源名</th>
    <th>URL</th>
    <th>类型</th>
    <th>描述</th>
    <th width="100px">选项</th>
  </tr>
  </thead>
  <tbody id="resource-list">
  </tbody>
</table>
<div class="input-group" style="width: 170px;float: left;">
  <span id="page-number" class="input-group-addon"></span>
  <input type="text" class="form-control" id="page-go-index" placeholder="页数" onkeydown="onlyNum()">
  <span class="input-group-btn">
    <button class="btn btn-default" id="page-go" type="button">Go!</button>
  </span>
</div>
<button class="btn btn-default" style="float: left;margin-left: 10px;" data-toggle="modal" data-target="#complex-search">复杂搜索</button>
<button class="btn btn-default" style="float: left;margin-left: 10px;" onclick="refresh()">刷新页面</button>
<ul id="pagination" class="pagination" style="margin: 0px;float: right;"></ul>
<!-- 新建资源模态框 -->
<div class="modal fade" id="new-resource" tabindex="-1" role="dialog" aria-labelledby="newResourceLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id=newResourceLabel>新建资源</h4>
      </div>
      <div class="modal-body">
		<label for="new-resource-name">资源名</label>
        <input class="form-control" id="new-resource-name" type="text">
        <label for="new-resource-url">URL</label>
        <input class="form-control" id="new-resource-url" type="text">
        <label for="new-resource-type">类型</label>
        <select class="form-control" id="new-resource-type"><option value="">-- 请选择 --</option></select>
        <label for="new-resource-des">描述</label>
        <textarea class="form-control" id="new-resource-des" rows="3" style="resize: none;"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="sub-new">新建资源</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
<!-- 修改资源模态框 -->
<div class="modal fade" id="resource-update" tabindex="-1" role="dialog" aria-labelledby="ResourceUpdateLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="ResourceUpdateLabel">资源信息修改</h4>
      </div>
      <div class="modal-body">
		<label for="resource-name">资源名</label>
        <input class="form-control" id="resource-name" type="text">
        <label for="resource-url">URL</label>
        <input class="form-control" id="resource-url" type="text">
        <label for="resource-type">类型</label>
        <select class="form-control" id="resource-type"><option value="">-- 请选择 --</option></select>
        <label for="resource-des">描述</label>
        <textarea class="form-control" id="resource-des" rows="3" style="resize: none;"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="sub-update">提交更改</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
<!-- 删除资源模态框 -->
<div class="modal fade" id="resource-delete" tabindex="-1" role="dialog" aria-labelledby="resourceDeleteLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="resourceDeleteLabel">删除资源</h4>
      </div>
      <div class="modal-body">
		<label id="resource-delete-label" for="confirm-delete">请输入"立即删除"以确定删除资源</label>
        <input class="form-control" id="confirm-delete" type="text">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-danger" id="sub-delete">删除</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
<!-- 复杂搜索模态框 -->
<div class="modal fade" id="complex-search" tabindex="-1" role="dialog" aria-labelledby="SearchLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="SearchLabel">复杂搜索</h4>
      </div>
      <div class="modal-body">
        <label for="search-id">id</label>
        <input class="form-control" id="search-id" type="text">
        <label for="search-name">资源名</label>
        <input class="form-control" id="search-name" type="text">
        <label for="search-url">url</label>
        <input class="form-control" id="search-url" type="text">
        <label for="search-type">类型</label>
        <select class="form-control" id="search-type">
      	  <option value="">-- 请选择 --</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-defult" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="onComplexSearch()">搜索</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>

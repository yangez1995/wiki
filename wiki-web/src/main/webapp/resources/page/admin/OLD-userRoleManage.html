<script src="../resources/js/admin/userRoleManage.js"></script>
<table class="table table-striped table-bordered">
<caption>用户角色管理</caption>
<thead>
  <tr>
  <th width="100px">ID</th>
  <th width="200px">用户名</th>
  <th>角色</th>
  <th width="55px">选项</th>
  </tr>
</thead>
<tbody id="user-role-list">
</tbody>
</table>
<div class="input-group" style="width: 170px;float: left;">
  <span id="page-number" class="input-group-addon"></span>
  <input type="text" class="form-control" id="page-go-index" placeholder="页数" onkeydown="onlyNum()">
  <span class="input-group-btn">
    <button class="btn btn-default" id="page-go" type="button">Go!</button>
  </span>
</div>
<button class="btn btn-default" style="float: left;margin-left: 10px;" data-toggle="modal" data-target="#complex-search">复杂搜索</button>
<button class="btn btn-default" style="float: left;margin-left: 10px;" onclick="refresh()">刷新页面</button>
<ul id="pagination" class="pagination" style="margin: 0px;float: right;"></ul>
<div class="modal fade" id="set-role" tabindex="-1" role="dialog" aria-labelledby="setRoleLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="resetAll()">&times;</button>
        <h4 class="modal-title" id="setRoleLabel">用户角色设置</h4>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-bordered model-table">
        <thead>
        <tr>
          <th>角色名</th>
          <th width="43px">选项</th>
        </tr>
        </thead>
        <tbody id="set-role-list">
        </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="updateRoles()">确认</button>
        <button type="button" class="btn btn-info" onclick="chooseAddRole()">添加角色</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
<div class="modal fade" id="add-role" tabindex="-1" role="dialog" aria-labelledby="addRoleLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="addRoleLabel">添加角色</h4>
      </div>
      <div class="modal-body">
        <select class="form-control" id="other-roles"></select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-defult" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-info" data-dismiss="modal" onclick="addRole()">添加角色</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
<!-- 复杂搜索模态框 -->
<div class="modal fade" id="complex-search" tabindex="-1" role="dialog" aria-labelledby="SearchLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="SearchLabel">复杂搜索</h4>
      </div>
      <div class="modal-body">
        <label for="search-id">id</label>
        <input class="form-control" id="search-id" type="text">
        <label for="search-username">用户名</label>
        <input class="form-control" id="search-username" type="text">
        <label for="search-role">角色</label>
        <select class="form-control" id="search-role">
      	  <option value="">-- 请选择 --</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-defult" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="onComplexSearch()">搜索</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>

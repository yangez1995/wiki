<script src="../resources/js/admin/authorityManage.js"></script>
<table class="table table-striped table-bordered">
  <caption>权限管理<button type="button" class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#new-auth">新建权限</button></caption>
  <thead>
  <tr>
    <th>ID</th>
    <th>权限名</th>
    <th>权限代号</th>
    <th>描述</th>
    <th width="100px">选项</th>
  </tr>
  </thead>
  <tbody id="auth-list">
  </tbody>
</table>
<div class="input-group" style="width: 170px;float: left;">
  <span id="page-number" class="input-group-addon"></span>
  <input type="text" class="form-control" id="page-go-index" placeholder="页数" onkeydown="onlyNum()">
  <span class="input-group-btn">
    <button class="btn btn-default" id="page-go" type="button">Go!</button>
  </span>
</div>
<ul id="pagination" class="pagination" style="margin: 0px;float: right;"></ul>
<!-- 新建角色模态框 -->
<div class="modal fade" id="new-auth" tabindex="-1" role="dialog" aria-labelledby="newAuthLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="newAuthLabel">新建权限</h4>
      </div>
      <div class="modal-body">
		<label for="new-auth-name">权限名</label>
        <input class="form-control" id="new-auth-name" type="text">
        <label for="new-auth-mark">权限代号</label>
        <input class="form-control" id="new-auth-mark" type="text">
        <label for="new-auth-des">描述</label>
        <textarea class="form-control" id="new-auth-des" rows="3" style="resize: none;"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="sub-new">新建权限</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
<!-- 修改角色模态框 -->
<div class="modal fade" id="auth-update" tabindex="-1" role="dialog" aria-labelledby="authUpdateLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="authUpdateLabel">角色信息修改</h4>
      </div>
      <div class="modal-body">
		<label for="new-auth-name">权限名</label>
        <input class="form-control" id="auth-name" type="text">
        <label for="new-auth-des">描述</label>
        <textarea class="form-control" id="auth-des" rows="3" style="resize: none;"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="sub-update">提交更改</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
<!-- 删除角色模态框 -->
<div class="modal fade" id="auth-delete" tabindex="-1" role="dialog" aria-labelledby="authDeleteLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="authDeleteLabel">删除角色</h4>
      </div>
      <div class="modal-body">
		<label id="auth-delete-label" for="confirm-delete">请输入"立即删除"以确定删除权限</label>
        <input class="form-control" id="confirm-delete" type="text">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-danger" id="sub-delete">删除</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>

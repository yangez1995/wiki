<script src="../resources/js/admin/userMessageManage.js"></script>
<table class="table table-striped table-bordered">
 <caption>用户信息管理</caption>
 <thead>
   <tr>
   <th>ID</th>
   <th>昵称</th>
   <th>年龄</th>
   <th>性别</th>
   </tr>
 </thead>
 <tbody id="user-message-list">
 </tbody>
</table>
<div class="input-group" style="width: 170px;float: left;">
  <span id="page-number" class="input-group-addon"></span>
  <input type="text" class="form-control" id="page-go-index" placeholder="页数" onkeydown="onlyNum()">
  <span class="input-group-btn">
    <button class="btn btn-default" id="page-go" type="button">Go!</button>
  </span>
</div>
<button class="btn btn-default" style="float: left;margin-left: 10px;" data-toggle="modal" data-target="#complex-search">复杂搜索</button>
<button class="btn btn-default" style="float: left;margin-left: 10px;" onclick="refresh()">刷新页面</button>
<ul id="pagination" class="pagination" style="margin: 0px;float: right;"></ul>
<!-- 复杂搜索模态框 -->
<div class="modal fade" id="complex-search" tabindex="-1" role="dialog" aria-labelledby="SearchLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="SearchLabel">复杂搜索</h4>
      </div>
      <div class="modal-body">
        <label for="search-id">id</label>
        <input class="form-control" id="search-id" type="text">
        <label for="search-nickname">昵称</label>
        <input class="form-control" id="search-nickname" type="text">
        <label for="search-age">年龄范围</label>
        <div class="input-group">
          <input id="search-minAge" type="text" class="form-control" placeholder="minAge">
          <span class="input-group-addon">——</span>
          <input id="search-maxAge" type="text" class="form-control" placeholder="maxAge">
        </div>
        <label for="search-sex">性别</label>
        <select class="form-control" id="search-sex">
      	  <option value="">-- 请选择 --</option>
      	  <option value="x">保密</option>
          <option value="m">男</option>
          <option value="w">女</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-defult" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="onComplexSearch()">搜索</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
